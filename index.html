<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
<body class="m-5">
  <h1 class="text-3xl font-bold">
    Gestor de Tareas
  </h1>
  <div class="d-flex gap-5">
    <div class="border w-25 p-2">
      <div>
        <input class="form-control mb-3" type="text" id="tarea" placeholder="Introduce tu tarea">
        <button class="addTarea btn btn-success ">Añadir tarea</button>
      </div>
    </div>
    <div class="border w-25 p-2">
    <h3>Tareas pendientes</h3>
    <div id="tareasPendientes">
      <div class="tarea border shadow m-2 p-2 d-flex justify-content-between ">
        <div class="textoTarea d-flex align-items-center p-2">Limpiar el coche</div>
        <div>
          <button class="botonEditar m-1 p-1">✏</button>
          <button class="botonBorrar m-1 p-1">🗑</button>
          <button class="botonCompletar m-1 p-1">✔</button>
        </div>
      </div>
    </div>
    </div>
    <div class="border w-25 p-2">Tareas completadas</div>
  </div>
  <script src="main.js" type="module"></script>
</body>
</html>
